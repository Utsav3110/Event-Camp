<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery of Events</title>
<link rel="stylesheet" href="style3.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .event {
    border: 1px solid #b59961;
    padding: 10px;
  }
  .event img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

        
  <h1>Event Gallery</h1>

<div class="gallery">
  <div class="event">
    <img src="Images\pexels-abet-llacer-919734.jpg" alt="Event 1">
    <h2>IIT Bombay</h2>
    <p>Code Carnival</p>
  </div>
  <div class="event">
    <img src="Images\pexels-absior-江月-15721779.jpg" alt="Event 2">
    <h2>Atmiya Rajkot</h2>
    <p>Weekend windows</p>
  </div>
  <div class="event">
    <img src="Images\pexels-alex-andrews-1983046.jpg" alt="Event 3">
    <h2>Manipal University Jaipur</h2>
    <p>Tech festivals</p>
  </div>
  
</div>

</body>
</html>
