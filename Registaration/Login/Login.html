<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="text-center heading">Log in</h1>
                                </div>
                            </div>
                            <form class="md-float-material form-material" id="login-form">
                                <div class="form-group form-primary">
                                    <input type="email" class="form-control" name="email" value="" placeholder="Email" id="email">
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" class="form-control" name="password" placeholder="Password" value="" id="password">
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Login Now">
                                    </div>
                                </div>
                                <br>
                                <p class="text-inverse text-center">Don't have an account? <a href="signup.html" data-abc="true">Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="./main.js" type="module"></script>

</body>
</html>
